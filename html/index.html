  <script>
    function toggleForm() {
      const formBox = document.getElementById('formBox');
      formBox.classList.toggle('visible');
    }

    document.addEventListener('click', function(event) {
      const formBox = document.getElementById('formBox');
      const dwightBox = document.getElementById('dwightBox');
      const contentBox = document.getElementById('contentBox');
      const header = document.querySelector('header');

      const isInsideBoxes = formBox.contains(event.target) || dwightBox.contains(event.target) || header.contains(event.target);

      if (!isInsideBoxes) {
        if (dwightBox.style.display === 'block') {
          dwightBox.style.display = 'none';
        } else {
          dwightBox.style.display = 'block';
        }
      }
    });
