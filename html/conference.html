<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Room - Dunder Mifflin</title>
  <link rel="icon" href="https://static.wikia.nocookie.net/theoffice/images/6/69/Dunder_Mifflin%2C_Inc.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #f4f1ea;
      color: #333;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1b2a49;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      margin-top: 140px;
      padding: 20px;
      background: #fff;
      border: 4px double #1b2a49;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .quote-container {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
      padding: 20px;
      border: 1px solid #1b2a49;
      background: #f4f1ea;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .quote-container:hover {
      background-color: #e0dbd3;
    }

    .quote-container p {
      margin: 0;
      line-height: 1.6; /* Increased line spacing */
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1b2a49;
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #3b4b7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Conference Room</h1>
  </header>

  <div class="container">
    <h2>Michael Scott Quotes</h2>

    <div class="quote-container" id="quoteBox" onclick="nextQuote()">
      <p id="quoteText">"I am Beyoncé, always."</p>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">Back to Dunder Mifflin Home</a>
  </div>

  <script>
    const quotes = [
      "I am Beyoncé, always.",
      "I'm not superstitious, but I am a little stitious.",
      "I'm an early bird and a night owl. So I'm wise and I have worms.",
      "I declare bankruptcy!",
      "Would I rather be feared or loved? Easy. Both. I want people to be afraid of how much they love me.",
      "I'm not a hero. I am a silent guardian, a watchful protector. A Dark Knight.",
      "I'm not a monster. I'm just ahead of the curve.",
      "I am running away from my responsibilities, and it feels good.",
      "Sometimes I'll start a sentence, and I don't even know where it's going. I just hope I find it along the way.",
      "I'm an office manager. I'm the assistant regional manager. Assistant to the regional manager."
    ];

    let currentQuoteIndex = 0;

    function nextQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      document.getElementById('quoteText').innerText = quotes[currentQuoteIndex];
    }
  </script>
</body>
</html>
