<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Room - Dunder Mifflin</title>
  <link rel="icon" href="https://static.wikia.nocookie.net/theoffice/images/6/69/Dunder_Mifflin%2C_Inc.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #f4f1ea;
      color: #333;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1b2a49;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      margin-top: 140px;
      padding: 20px;
      background: #fff;
      border: 4px double #1b2a49;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .conference-gif {
      margin-top: 30px;
      max-width: 100%;
      border: 3px solid #1b2a49;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1b2a49;
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #3b4b7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Conference Room</h1>
  </header>

  <div class="container">
    <h2>Michael Scott Declares Bankruptcy</h2>
    <img class="conference-gif" src="https://media.giphy.com/media/7mjODXhER3y3e/giphy.gif" alt="Michael Scott Declaring Bankruptcy">
    
    <!-- Back Button -->
    <a href="index.html" class="back-button">Back to Dunder Mifflin Home</a>
  </div>
</body>
</html>
